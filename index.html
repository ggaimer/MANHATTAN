<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANHATTAN - Главная страница</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="#" class="logo">
                    <img src="./assets/images/icons/logo.png" alt="Логотип MANHATTAN" width='157px' height='40px'
                        loading='lazy'>
                </a>

                <ul class="header__list">
                    <li class="header__item">
                        <a href="#" class="header__link">
                            Главная
                        </a>
                    </li>

                    <li class="header__item">
                        <a href="#" class="header__link">
                            Меню
                        </a>
                    </li>

                    <li class="header__item">
                        <a href="#" class="header__link">
                            Афиша
                        </a>
                    </li>

                    <li class="header__item">
                        <a href="#" class="header__link">
                            Сотрудничество
                        </a>
                    </li>

                    <li class="header__item">
                        <a href="#" class="header__link">
                            Галерея
                        </a>
                    </li>

                    <li class="header__item">
                        <a href="#" class="header__link">
                            Новости
                        </a>
                    </li>
                </ul>

                <a href="#" class="header__link-reservation">
                    бронирование
                </a>

                <button class="burger">
                    <span class="burger__line"></span>
                    <span class="burger__line"></span>
                    <span class="burger__line"></span>
                </button>
            </div>
        </div>

        <div class="header__wrapper--mobile">
            <ul class="header__list">
                <li class="header__item">
                    <a href="#" class="header__link">
                        Главная
                    </a>
                </li>

                <li class="header__item">
                    <a href="#" class="header__link">
                        Меню
                    </a>
                </li>

                <li class="header__item">
                    <a href="#" class="header__link">
                        Афиша
                    </a>
                </li>

                <li class="header__item">
                    <a href="#" class="header__link">
                        Сотрудничество
                    </a>
                </li>

                <li class="header__item">
                    <a href="#" class="header__link">
                        Галерея
                    </a>
                </li>

                <li class="header__item">
                    <a href="#" class="header__link">
                        Новости
                    </a>
                </li>
            </ul>

            <a href="#" class="header__link-reservation">
                бронирование
            </a>

            <button class="burger burger--close">
                <span class="burger__line"></span>
                <span class="burger__line"></span>
            </button>
        </div>
    </header>

    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="hero__wrapper">
                    <div class="hero__left">
                        <div class="section-subtitle-wrapper hero__subtitle-wrapper">
                            <h2 class="section-subtitle hero__subtitle">Since 1996</h2>
                        </div>

                        <h1 class="hero__title">
                            True. Fontanka. Underground.
                        </h1>
                    </div>

                    <div class="hero__right">
                        <div class="hero__button-wrapper">
                            <button class="hero__button hero__button--active">
                                Ближайшие
                            </button>

                            <button class="hero__button">
                                скоро
                            </button>
                        </div>

                        <ul class="hero__list">
                            <li class="hero__list-item">
                                <img src="assets/images/hero/hero-1.png" alt="Картинка первого клуба" width='160' height='200' loading='lazy'>
                            </li>

                            <li class="hero__list-item">
                                <img src="assets/images/hero/hero-2.png" alt="Картинка второго клуба" width='160' height='200' loading='lazy'>
                            </li>

                            <li class="hero__list-item">
                                <img src="assets/images/hero/hero-3.png" alt="Картинка третьего клуба" width='160' height='200' loading='lazy'>
                            </li>

                            <li class="hero__list-item">
                                <img src="assets/images/hero/hero-4.png" alt="Картинка четвертого клуба" width='160' height='200' loading='lazy'>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
